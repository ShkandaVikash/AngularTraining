<h1 class="text-center">Customer Creation</h1>
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form [formGroup]="userDetailForm" (ngSubmit)="onFormSubmit()">
          <div class="form-group">
            <label for="userName">User Name</label>
            <input
              type="text"
              class="form-control"
              id="userName"
              name="userName"
              formControlName="userName"
              placeholder="e.g Shkanda, Vikash"
            />
            <span
            *ngIf="!userDetailForm.get('userName').valid && userDetailForm.get('userName').touched && (userDetailForm.get('userName').value==='' || userDetailForm.get('userName').value===null); 
            else elseCondition"
            class="help-block">User Name is Mandatory</span>
            <ng-template #elseCondition>
              <span 
              *ngIf="!userDetailForm.get('userName').valid && userDetailForm.get('userName').touched" 
              class="help-block">Minimum Length of User Name should be 4</span>
            </ng-template>
          </div>
          <div formGroupName="addressModel">
            <div class="form-group">
                <label for="flatNo">Flat No.</label>
                <input
                  class="form-control"
                  id="flatNo"
                  name="flatNo"
                  formControlName="flatNo"
                  placeholder="388/475-A"
                />
              </div>
              <div class="form-group">
                <label for="streetName">Street Name</label>
                <input
                  class="form-control"
                  id="streetName"
                  name="streetName"
                  formControlName="streetName"
                  placeholder="Trichy Main Road"
                />
              </div>
              <div class="form-group">
                <label for="district">District</label>
                <input
                  class="form-control"
                  id="district"
                  name="district"
                  formControlName="district"
                  placeholder="Salem"
                />
                <span
                *ngIf="!userDetailForm.get('addressModel.district').valid && userDetailForm.get('addressModel.district').touched"
                class="help-block">Max allowed length of District is 10</span>
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input
                  class="form-control"
                  id="state"
                  name="state"
                  formControlName="state"
                  placeholder="Tamil Nadu"
                />
              </div>
              <div class="form-group">
                <label for="pinCode">Pin Code</label>
                <input
                  class="form-control"
                  id="pinCode"
                  name="pinCode"
                  formControlName="pinCode"
                  placeholder="636006"
                />
                <span
                *ngIf="!userDetailForm.get('addressModel.pinCode').valid && userDetailForm.get('addressModel.pinCode').touched"
                class="help-block">Minimum of 6 numbers is expected for Pincode</span>
              </div>
          </div>
          <br>
          <div class="form-group">
            <label for="accountType">Account Type</label>
            <select
            class="custom-select mb-3"
            (change)="onChangeAccountType($event)"
            formControlName="accountType">
            <option value="">Choose City</option>
            <option *ngFor="let account of accountType" [ngValue]="account">
              {{ account }}
            </option>
          </select>
          </div>
          <br/>
          <div>
            <p *ngIf="validationErrorMessage">Error occured:{{validationErrorMessage}}</p>
          </div>
          <div>
            <p *ngIf="!validationErrorMessage && accountNo" id="success">Customer has been Created succesfully with Account Number:{{accountNo}}</p>
          </div>
          <div>
            <button
            class="btn btn-primary"
             [disabled]="!userDetailForm.valid">
            Save Customer
          </button>
          </div>
        </form>
      </div>
    </div>
</div>
<br>
<div class="col-xs-12 col-sm-4">
  <button class="btn btn-info" (click)="onDetailCustomer()">
    Customer Info
  </button>
  <button class="btn btn-primary" (click)="onClickOfHome()" style="float: right">
      Home
  </button>
